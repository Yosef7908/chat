<section class="modal-box">
  <div class="modal-header">
    <h3 class="modal-title">Enter a Username</h3>
  </div>


  <div class="modal-body">
      <h5 class="modal-prompt">Enter a room name</h5>
          <input type="text" name="input" class="form-control" ng-model="username.username" required>
  </div>


  <div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="username.setUsername()" ng-disabled="username.username === 'undefined'">Set Username</button>
  </div>
</section>
